<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            
            /* 背景颜色 */
            background-color: aquamarine;
            
            /* 背景图片引入 */
            background-image: url("https://www.jyshare.com/wp-content/uploads/2023/02/openai-avatar.png");
            
            /* 背景图片大小 */
            background-size: 50px 50px;

            /* 背景图片是否平铺 */
            background-repeat: no-repeat;

            /* 背景图片定位 左 上 */
            background-position: center;

            /* 复合样式，需要遵循顺序 */
            background: #e67225 url('https://www.jyshare.com/wp-content/uploads/2023/02/openai-avatar.png') repeat-x center/50px;
        }
    </style>
</head>
<body>
    <div>测试</div>
</body>
</html>
