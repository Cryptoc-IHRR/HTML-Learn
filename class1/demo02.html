<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>title</title>
</head>
<body>
    <!-- 注释为 Ctrl+? 多行注释 Ctrl+shift+? -->
    <!-- 写标签名按 tab 自动补齐标签 -->
    <!-- Ctrl+d 复制粘贴单行内容 这是pycharm的快捷键-->
    <p style="height: 100px">1</p>
    <!-- p 标签自带上下外边距 -->
    <p>2</p>
    <p>3</p>
    <p>4</p>
    <!-- 块级标签
    1. 多个标签，会从上往下进行排列
    2. 每一个标签独占一行 会自动换行
    3. 可以设置宽高
    -->
    
    <span style="height: 100px">1234</span>
    <span>2222</span>
    <span>344</span>
    <span>44</span>
    <!-- 行内标签&内敛标签
     设置宽高无效
     宽度和高度与标签里面的内容有关
     1. 多个标签，会从往右进行排列
     2. 多个标签排列在一行，在一行放不下内容的时候会自动换行到下一行
     -->
</body>
</html>
