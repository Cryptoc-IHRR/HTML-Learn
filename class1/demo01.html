<!-- 声明文档类型为超文本文档 -->
<!DOCTYPE html>
<!-- 是html文件的根元素 是其他标签的容器 -->
<!-- lang代表语言 这里代表为英文网站 -->
<html lang="en">  
<!-- 文档的头部 包含了文档的元数据 -->
<head>
    <!-- 元数据标签 可以声明编码格式 作者 -->
    <meta charset="UTF-8" />
    <!-- 网页的标题 -->
    <title>HTML第一课</title>
</head>
<!-- head里面的内容给程序猿看的 body 里面的内容给用户看 -->
<!-- 文档的主体 --> 
<body>
    可视化区域内容<br>
    标签的特点：<br>
    1. 都是由<>包裹单词组成<br>
    2. 大部分都是成双成对<br>
    3. 单个出现的标签为自闭和标签<br>
    4. 第一个为开始标签(开放)，第二个为结束标签(闭合)<br>
    5. 不区分大小写，但是建议使用小写<br>
    6.  属性在开始标签里面设置，以键值对的形式设置
</body>
</html>
