<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Document</title>
</head>
<body>
    <div name="top">起点中文网</div>
    <p><a href="#tottom">我要去到底部</a></p>
    <div style="color:darkcyan">
        <!-- 
        相对路径: 从当前文件出发找图片的位置
        同级目录: ./ 上级目录../
        绝对路径: 从盘符出发找图片地址
        网络路径: 直接用网页上的图片地址
         -->
        <img src="https://bookcover.yuewen.com/qdbimg/349573/1042256511/600.webp" alt="当图片没有的时候显示的文字">
        <h1>没钱修什么仙？</h1>
        <b> 126.13万</b>
        <i>总推荐</i>
    </div>
    <!-- 
    target: 属性值
    _blank: 新建一个标签页打开
    _self: 在当前窗口打开 默认打开方式 
     -->
    <a target="_blank" href="https://www.qidian.com/chapter/1042256511/811481404/">免费试读</a>
    <br>
    <a target="_blank" href="./demo02.html">点击去到demo02页面</a>
    <br>
    
    <!-- 
    超链接的锚点功能
    命名锚: 直接跳转到该名字的标签为止,不需要鼠标滚动寻找
     -->
    <a href="#top" name="bottom">我要去到顶部</a>
</body>
</html>
